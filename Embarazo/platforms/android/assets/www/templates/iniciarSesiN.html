<div ng-controller="iniciarSesiNCtrl" cache-view="false">
  <ion-view title="Iniciar Sesión" hide-nav-bar="true" hide-back-button="true" id="page8" style="">

    <ion-content padding="true" style="background: url(img/6stNHbAZSOmuIWozsEIt_baby-during-pregnancy.jpg) no-repeat center;background-size:cover;" class="manual-ios-statusbar-padding" scroll="false">
		
      <form id="iniciarSesiN-form4" class="list">
        <div class="spacer" style="height: 40px;"></div>
        
        <img src="img/baby-idea-icon.png" style="display: block; width: 60%; height: auto; margin-left: auto; margin-right: auto;">        
        
        <a href-inappbrowser="/signup" id="iniciarSesiN-button9" style="font-weight:600;font-size:40px;" class="button button-dark  button-block button-clear">Iniciar Sesión</a>

        <label class="item item-input" id="iniciarSesiN-input1">
          <!--span class="input-label">Correo electrónico</span-->
          <input placeholder="Correo electrónico" type="text" ng-model="data.user">
        </label>

        <label class="item item-input" id="iniciarSesiN-input2">
          <!--span class="input-label">Contraseña</span-->
          <input placeholder="Contraseña" type="password" ng-model="data.pass">
        </label>
      </form>
      <!--button class="button button-royal  button-block icon ion-log-in" ui-sref="tabsController.inicio"-->
      <button class="button button-royal  button-block icon ion-log-in" ng-click="login()">
        Iniciar Sesión
      </button>

      <!--a ui-sref="restablecerLaContraseA" id="iniciarSesiN-button6" style="font-style:italic;" class="button button-dark  button-block button-clear">¿Olvidaste tu contraseña?</a-->

      <!--div class="spacer" style="height: 40px;"></div>

      <div class="spacer" style="height: 40px;"></div-->

      <a ui-sref="registrarse" id="iniciarSesiN-button8" class="button button-dark  button-block icon ion-android-create"> Crear una cuenta</a>
    </ion-content>

  </ion-view>
</div>
