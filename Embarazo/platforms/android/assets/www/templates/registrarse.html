<ion-view title="Registrarse" id="page9" style="" cache-view="false">
  <ion-content padding="true" style="background: url(img/hj7WgSueQuGQRfgOUMNK_baby-during-pregnancy.jpg) no-repeat center;background-size:cover;" class="has-header">
    <form name="formaRegistro" id="registrarse-form6" class="list">
      <ion-list id="registrarse-list12">
        <label class="item item-input" id="registrarse-input5">
          <!--span class="input-label">Nombre</span-->
          <input ng-model="registro.nombre" placeholder="Nombre" type="text">
        </label>
        <label class="item item-input" id="registrarse-input8">
          <!--span class="input-label">Correo Electrónico</span-->
          <input ng-model="registro.correo" placeholder="Correo Electrónico" type="email">
        </label>
        <label class="item item-input" id="registrarse-input6">
          <!--span class="input-label">Teléfono emergencia</span-->
          <input ng-model="registro.telefono" placeholder="Teléfono de emergencia" type="tel">
        </label>
        <label class="item item-input" id="registrarse-input11">
          <span class="input-label">Fecha de nacimiento</span>
          <input ng-model="registro.fechaDeNacimiento" placeholder="" type="date">
        </label>
        <label class="item item-input" id="registrarse-input9">
          <span class="input-label">Último Período</span>
          <input ng-model="registro.ultimoPeriodo" placeholder="" type="date">
        </label>
        <label class="item item-input" id="registrarse-input7">
          <!--span class="input-label">Contraseña</span-->
          <input ng-model="registro.pass" placeholder="Contraseña" type="password">
        </label>
        <label class="item item-input" id="registrarse-input10">
          <!--span class="input-label">Confirmar la contraseña</span-->
          <input ng-model="registro.passConfirm" placeholder="Confirmar la contraseña" type="password">
        </label>
      </ion-list>
      <!--ion-checkbox id="registrarse-checkbox1" style="">Acepto los términos y condiciones.</ion-checkbox-->
      <a id="registrarse-button12" class="button button-royal  button-block" ng-click="register(registro)">Aceptar</a>
    </form>
    <a ui-sref="iniciarSesiN" id="registrarse-button13" class="button button-dark  button-block">Regresar</a>
  </ion-content>
</ion-view>
