<ion-view title="Consultas Médicas" id="page10" style="" cache-view="false">
  <ion-content padding="true" style="background: url(img/TO8M3Y1QnO0K8rYm4Nbm_baby-during-pregnancy.jpg) no-repeat center;background-size:cover;" class="has-header">
    <div ng-repeat="doctor in doctores">
		<ion-list id="consultasMDicas-list11">
		  <ion-item class="royal" id="consultasMDicas-list-item11" style="text-align: center;">
			<h2royal><strong>{{doctor.nombre}}</strong></h2royal>
			<p>{{doctor.centroMedico}}</p>
		  </ion-item>
		</ion-list>
		<div class="item item-body" id="consultasMDicas-list-item-container9" style="">
		  <div id="consultasMDicas-markdown11" class="show-list-numbers-and-dots">
			<p style="margin-top:0px;color:#000000;">
			  <strong>Información de contacto</strong>
			</p>
		  </div>
		  <ion-list id="consultasMDicas-list13">
			<ion-item class="item-icon-right" id="consultasMDicas-list-item17" style="" href="mailto:{{doctor.correo}}">{{doctor.correo}}
			  <i class="icon ion-ios-email"></i>
			</ion-item>
			<ion-item class="item-icon-right" id="consultasMDicas-list-item18" style="" href="tel:{{doctor.telefonoCelular}}">{{doctor.telefonoCelular}}
			  <i class="icon ion-ios-telephone"></i>
			</ion-item>
			<ion-item class="item-icon-right" id="consultasMDicas-list-item19" style="" href="tel:{{doctor.telefonoOficina}}">{{doctor.telefonoOficina}}
			  <i class="icon ion-ios-telephone"></i>
			</ion-item>
		  </ion-list>
		  <!--button ui-sref="editarInformaciNDelDoctor" id="consultasMDicas-button15" class="button button-royal  button-block icon ion-android-create">Actualizar</button-->
		  
		<div id="consultas-button-bar2" class="button-bar">
			<a ui-sref="editarInformaciNDelDoctor" id="consultasMDicas-button15" class="button button-royal  button-block icon-right ion-edit" style="text-align:left;">Actualizar</a>
			<a ui-sref="agregarCita" id="consultasMDicas-button14" class="button button-royal  button-block  icon-right ion-android-add-circle" style="text-align:left;">Nueva cita</a>
		</div>
		  
		</div>
    </div>
    <div class="item item-body" id="consultasMDicas-list-item-container10" style="">
      <div id="consultasMDicas-markdown14" class="show-list-numbers-and-dots">
        <p style="margin-top:0px;color:#000000;">
          <strong>Registro de citas</strong>
        </p>
      </div>
      <ion-list id="consultasMDicas-list14" ng-repeat="cita in citas">
        <ion-item id="consultasMDicas-list-item20" style="" ng-click="verCita('{{cita.motivo}}', '{{cita.notasImportantes}}')">{{cita.fecha | date: "dd/MM/yyyy"}}
          <span class="item-note">{{cita.motivo}}</span>
        </ion-item>
      </ion-list>
      <!--button ui-sref="agregarCita" id="consultasMDicas-button14" class="button button-royal  button-block  icon ion-android-create">Nuevo Registro</button-->
    </div>
  </ion-content>
</ion-view>
