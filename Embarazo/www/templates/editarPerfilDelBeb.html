<ion-view title="Editar perfil del bebé" id="page30" cache-view="false">
  <ion-content padding="true" style="background: url(img/R5VhASbTwKZBsVs28blZ_baby-during-pregnancy.jpg) no-repeat center;background-size:cover;" class="has-header">
    <div class="list card" id="editarPerfilDelBeb-card22">
      <div class="item item-body" id="editarPerfilDelBeb-list-item-container24">
        <div id="editarPerfilDelBeb-markdown25" class="show-list-numbers-and-dots">
          <p style="margin-top:0px;color:#000000;">Informacion de la gestación</p>
        </div>
        <ion-list id="editarPerfilDelBeb-list19">
          <!--ion-item class="item-icon-right" id="editarPerfilDelBeb-list-item74">Semana 10
            <i class="icon ion-android-calendar"></i>
          </ion-item-->
          <label class="item item-select" id="editarPerfilDelBeb-select1">
            <span class="input-label">Sexo</span>
            <select ng-model="bebe.genero">
              <option>Niña</option>
              <option>Niño</option>
              <option>N/A</option>
            </select>
          </label>
          <label class="item item-input" id="editarPerfilDelBeb-input5">
            <!--span class="input-label">Peso</span-->
            <input ng-model="bebe.peso" type="number" placeholder="Peso (kg)">
          </label>
          <label class="item item-input" id="editarPerfilDelBeb-input6">
            <!--span class="input-label">Altura</span-->
            <input ng-model="bebe.tamano" type="number" placeholder="Altura (cm)">
          </label>
        </ion-list>
      </div>
    </div>
    <a id="editarPerfilDelBeb-button18" class="button button-royal  button-block icon-right ion-checkmark" ng-click="updateBebe(bebe)">Guardar</a>
  </ion-content>
</ion-view>
