<ion-view title="Iniciar Sesión" id="page8">
  <ion-content padding="true" style="background: url(img/6stNHbAZSOmuIWozsEIt_baby-during-pregnancy.jpg) no-repeat center;background-size:cover;" class="has-header">
    <form id="iniciarSesiN-form4" class="list">
      <div class="spacer" style="height: 40px;"></div>
      <a href-inappbrowser="/signup" id="iniciarSesiN-button9" style="font-weight:600;font-size:40px;" class="button button-dark  button-block button-clear">Iniciar Sesión</a>
      <label class="item item-input" id="iniciarSesiN-input1">
        <span class="input-label">Username</span>
        <input type="text" placeholder="">
      </label>
      <label class="item item-input" id="iniciarSesiN-input2">
        <span class="input-label">Password</span>
        <input type="password" placeholder="">
      </label>
    </form>
    <a ui-sref="tabsController.inicio" id="iniciarSesiN-button5" class="button button-royal  button-block icon ion-log-in"> Iniciar</a>
    <a ui-sref="restablecerLaContraseA" id="iniciarSesiN-button6" style="font-style:italic;" class="button button-dark  button-block button-clear">¿Olvidaste tu contraseña?</a>
    <div class="spacer" style="height: 40px;"></div>
    <div class="spacer" style="height: 40px;"></div>
    <a ui-sref="registrarse" id="iniciarSesiN-button8" class="button button-dark  button-block icon ion-android-create"> Crear una cuenta</a>
  </ion-content>
</ion-view>
